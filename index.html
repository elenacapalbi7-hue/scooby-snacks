<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby Snacks Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: manipulation; }
        canvas { display: block; background-image: url('https://img.freepik.com/vector-gratis/escena-fondo-bosque-noche-oscura_1308-59303.jpg'); background-size: cover; margin: 0 auto; max-width: 100%; height: auto; }
        #ui { position: absolute; top: 10px; left: 10px; color: yellow; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; }
        #controls { position: absolute; bottom: 30px; width: 100%; text-align: center; display: flex; justify-content: center; gap: 20px; }
        .btn { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #4CAF50; background: rgba(0,0,0,0.6); color: white; font-weight: bold; }
        #leaderboard { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="ui">GALLETAS: <span id="score">0</span></div>
    <div id="leaderboard">TOP: <span id="best">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button class="btn" id="jumpBtn">SALTAR</button>
        <button class="btn" id="musicBtn">ðŸŽµ/ðŸš«</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        
        canvas.width = 400; canvas.height = 600;

        // ImÃ¡genes
        const imgScooby = new Image(); imgScooby.src = 'https://i.ibb.co/Y7Y6YvK/scooby-run.png';
        const imgGhost = new Image(); imgGhost.src = 'https://i.ibb.co/5Rz3Y4z/ghost.png';
        const imgSnack = new Image(); imgSnack.src = 'https://i.ibb.co/hR03mS6/cookie.png';

        // Sonidos
        const sndJump = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const sndEat = new Audio('https://www.soundjay.com/human/sounds/mouth-eating-1.mp3');
        const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/spooky-music-01.mp3');
        bgMusic.loop = true;

        let score = 0;
        let bestScore = localStorage.getItem('scoobyBest') || 0;
        bestEl.innerText = bestScore;
        let gameActive = false;
        let scooby = { x: 50, y: 500, size: 60, dy: 0, jumpPower: -16, gravity: 0.8, grounded: true };
        let obstacles = [];
        let snacks = [];
        let frame = 0;

        function update() {
            if (!gameActive) {
                ctx.fillStyle = "yellow"; ctx.textAlign = "center"; ctx.font = "20px Arial";
                ctx.fillText("TOCA SALTAR PARA EMPEZAR", 200, 300);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Gravedad Scooby
            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            if (scooby.y > 500) { scooby.y = 500; scooby.dy = 0; scooby.grounded = true; }
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.size, scooby.size);

            // ObstÃ¡culos (Fantasmas)
            if (frame % 120 === 0) obstacles.push({ x: 400, y: 510, size: 50, speed: 5 });
            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.size, obs.size);
                if (scooby.x < obs.x + 40 && scooby.x + 40 > obs.x && scooby.y < obs.y + 40 && scooby.y + 40 > obs.y) resetGame();
                if (obs.x < -50) obstacles.splice(i, 1);
            });

            // Galletas
            if (frame % 180 === 0) snacks.push({ x: 400, y: 400, size: 40 });
            snacks.forEach((snack, i) => {
                snack.x -= 4;
                ctx.drawImage(imgSnack, snack.x, snack.y, snack.size, snack.size);
                if (scooby.x < snack.x + 30 && scooby.x + 30 > snack.x && scooby.y < snack.y + 30 && scooby.y + 30 > snack.y) {
                    score += 10; scoreEl.innerText = score; sndEat.play(); snacks.splice(i, 1);
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        function resetGame() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('scoobyBest', bestScore);
                bestEl.innerText = bestScore;
            }
            score = 0; scoreEl.innerText = score; obstacles = []; snacks = []; gameActive = false;
        }

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameActive) { gameActive = true; update(); }
            if (scooby.grounded) { scooby.dy = scooby.jumpPower; scooby.grounded = false; sndJump.play(); }
        });

        document.getElementById('musicBtn').addEventListener('click', () => {
            if (bgMusic.paused) bgMusic.play(); else bgMusic.pause();
        });

        update();
    </script>
</body>
</html>
