<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo Mystery Run - Pro Level</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; object-fit: contain; border: 2px solid #ccff00; }
        #ui { position: absolute; top: 15px; width: 90%; display: flex; justify-content: space-between; color: #ccff00; font-size: 18px; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        button { padding: 18px 45px; font-size: 22px; font-weight: bold; background: #ccff00; border: none; border-radius: 40px; cursor: pointer; color: #000; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>NIVEL: <span id="level">1</span></div>
            <div>SNACKS: <span id="score">0</span></div>
            <div>RECORD: <span id="bestScore">0</span></div>
        </div>
        <div id="startMenu" class="overlay">
            <h1 style="color:#ccff00">SCOOBY RUN</h1>
            <button id="startBtn">START GAME</button>
        </div>
        <div id="gameOver" class="overlay hidden">
            <h1 style="color:red">¡FANTASMAS!</h1>
            <button id="retryBtn">REINTENTAR</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        const sndJump = new Audio('audio saltoo.mp4');
        const sndEat = new Audio('audio galletaa.mp4');
        const bgMusic = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgMusic.loop = true;

        let score = 0;
        let level = 1;
        let gameSpeed = 5; 
        let highStore = localStorage.getItem('scoobyBest') || 0;
        document.getElementById('bestScore').innerText = highStore;
        
        let gameActive = false;
        let bgX = 0; let frame = 0;
        let obstacles = []; let snacks = [];
        let scooby = { x: 80, y: 335, w: 80, h: 80, dy: 0, gravity: 0.8, jumpPower: -17, jumps: 0 };

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bgX -= (gameSpeed - 1);
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(imgBg, bgX + canvas.width, 0, canvas.width, canvas.height);

            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            if (scooby.y > 335) { scooby.y = 335; scooby.dy = 0; scooby.jumps = 0; }
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.w, scooby.h);

            // Obstáculos
            if (frame % Math.max(60, 130 - (level * 4)) === 0) {
                obstacles.push({ x: canvas.width, y: 345, w: 60, h: 60 });
            }
            obstacles.forEach((obs, i) => {
                obs.x -= (gameSpeed + 1);
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.w, obs.h);
                if (scooby.x + 35 < obs.x + obs.w && scooby.x + scooby.w - 35 > obs.x && scooby.y + 35 < obs.y + obs.h && scooby.y + scooby.h - 35 > obs.y) endGame();
                if (obs.x < -100) obstacles.splice(i, 1);
            });

            // Galletas
            if (frame % 150 === 0) {
                snacks.push({ x: canvas.width, y: 160 + Math.random() * 80, w: 35, h: 35 });
            }
            
            for (let i = snacks.length - 1; i >= 0; i--) {
                let s = snacks[i];
                s.x -= gameSpeed;
                ctx.drawImage(imgSnack, s.x, s.y, s.w, s.h);
                
                let scX = scooby.x + 60; 
                let scY = scooby.y + 40;
                let snX = s.x + (s.w / 2);
                let snY = s.y + (s.h / 2);

                let dist = Math.sqrt((scX - snX)**2 + (scY - snY)**2);

                if (dist < 25) {
                    snacks.splice(i, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                    
                    // --- CAMBIO A 15 GALLETAS POR NIVEL ---
                    if (score % 15 === 0) {
                        level++;
                        gameSpeed += 0.7; 
                        document.getElementById('level').innerText = level;
                    }

                    sndEat.currentTime = 0;
                    sndEat.play().catch(() => {});
                    continue; 
                }
                if (s.x < -50) snacks.splice(i, 1);
            }

            frame++;
            requestAnimationFrame(update);
        }

        function startGame() {
            gameActive = true; score = 0; level = 1; gameSpeed = 5;
            document.getElementById('score').innerText = 0;
            document.getElementById('level').innerText = 1;
            obstacles = []; snacks = [];
            document.getElementById('startMenu').classList.
