<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scooby: MODO AUTOPILOTO (VIDEO)</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        canvas { background: #111; display: block; margin: auto; border: 3px solid #ccff00; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: #ccff00; font-family: sans-serif; font-weight: bold; pointer-events: none; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>
    <div id="ui">
        <div>MODO: <span id="modeName">AUTOPILOTO ACTIVO</span></div>
        <div>游꼵: <span id="sc">0</span></div>
        <div>NIVEL: <span id="lvDisplay">1</span></div>
    </div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgS = new Image(); imgS.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgG = new Image(); imgG.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgB = new Image(); imgB.src = '1766045750713.png';
        const imgF = new Image(); imgF.src = '535eb96ca41945fbcd1774e60989d8e3.png';
        
        const sndJ = new Audio('audio saltoo.mp4');
        const sndE = new Audio('audio galletaa.mp4');
        const bgM = new Audio('DanLebowitzTiptoeOuttheBack.mp4'); bgM.loop = true;

        let score = 0, level = 1, speed = 7, active = true, frame = 0, gravity = 0.95;
        let scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 };
        let obs = [], snacks = [], bgX = 0;

        // Iniciar m칰sica y juego autom치ticamente para el video
        window.onload = () => { bgM.play().catch(()=>{}); animate(); };

        function handleInput() {
            if (level === 17) { scooby.dy = 12; }
            else if (level === 21) { scooby.x += 100; scooby.dy = -15; }
            else { if(scooby.jumps < 2) { scooby.dy = -17; scooby.jumps++; } }
            sndJ.currentTime = 0; sndJ.play().catch(()=>{});
        }

        function animate() {
            ctx.clearRect(0,0,800,450);
            
            // --- C칍DIGO DE LA IA (AUTOPILOTO) ---
            let targetObs = obs.find(o => o.x > scooby.x);
            if (targetObs) {
                let dist = targetObs.x - scooby.x;
                // Salta si el obst치culo est치 cerca (distancia depende de la velocidad)
                if (dist < (speed * 15) && (scooby.y > 300 || (level === 17 && scooby.y < 100))) {
                    handleInput();
                }
            }
            // Evitar que el viento lo saque
            if (level === 9 && scooby.x < 50) handleInput();
            // Salto constante en nivel 22 (Rebote)
            if (level === 22 && scooby.y >= 330) handleInput();

            // Dibujar fondo
            bgX -= (speed/2); if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgB, bgX, 0, 800, 450); ctx.drawImage(imgB, bgX+800, 0, 800, 450);

            scooby.dy += gravity;
            scooby.y += scooby.dy;

            // Configuraci칩n de niveles (Simplificada para que la IA no falle)
            if (level === 17) gravity = -0.95; else gravity = 0.95;
            if (level !== 17 && scooby.y > 330) { scooby.y = 330; scooby.dy = 0; scooby.jumps = 0; }
            if (level === 17 && scooby.y < 20) { scooby.y = 20; scooby.dy = 0; scooby.jumps = 0; }

            ctx.drawImage(imgS, scooby.x, scooby.y, scooby.w, scooby.h);

            // Obst치culos
            if(frame % 80 === 0) {
                let obsY = (level === 17) ? 20 : 335;
                obs.push({x: 800, y: obsY, w: 60, h: 60});
            }
            for(let i=obs.length-1; i>=0; i--) {
                obs[i].x -= (speed + 2);
                ctx.drawImage(imgF, obs[i].x, obs[i].y, obs[i].w, obs[i].h);
                // INMORTALIDAD PARA EL VIDEO: Si choca, solo borra el fantasma
                if(scooby.x < obs[i].x+40 && scooby.x+40 > obs[i].x && scooby.y < obs[i].y+40 && scooby.y+40 > obs[i].y) {
                    obs.splice(i, 1);
                }
                if(obs[i] && obs[i].x < -100) obs.splice(i, 1);
            }

            // Galletas (Aumenta nivel cada 10)
            if(frame % 70 === 0) snacks.push({x: 800, y: 150 + Math.random()*150, w: 45, h: 45});
            for(let i=snacks.length-1; i>=0; i--){
                snacks[i].x -= speed;
                ctx.drawImage(imgG, snacks[i].x, snacks[i].y, snacks[i].w, snacks[i].h);
                if(scooby.x < snacks[i].x+40 && scooby.x+70 > snacks[i].x && scooby.y < snacks[i].y+40 && scooby.y+70 > snacks[i].y) {
                    score++; snacks.splice(i,1);
                    document.getElementById('sc').innerText = score;
                    if(score % 10 === 0) { level++; speed += 0.3; document.getElementById('lvDisplay').innerText = level; }
                }
            }

            frame++;
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
