<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo Mario Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; object-fit: contain; border: 2px solid #ccff00; }
        #ui { position: absolute; top: 15px; width: 90%; display: flex; justify-content: space-between; color: #ccff00; font-size: 18px; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        button { padding: 18px 45px; font-size: 22px; font-weight: bold; background: #ccff00; border: none; border-radius: 40px; cursor: pointer; color: #000; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>NIVEL: <span id="level">1</span></div>
            <div>SNACKS: <span id="score">0</span></div>
            <div>TOP: <span id="bestScore">0</span></div>
        </div>
        <div id="startMenu" class="overlay">
            <h1 style="color:#ccff00">SCOOBY-DOO ADVENTURE</h1>
            <button id="startBtn">START GAME</button>
        </div>
        <div id="gameOver" class="overlay hidden">
            <h1 style="color:red">¡GAME OVER!</h1>
            <button id="retryBtn">REINTENTAR</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        const sndJump = new Audio('audio saltoo.mp4');
        const sndEat = new Audio('audio galletaa.mp4');
        const bgMusic = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgMusic.loop = true;

        let score = 0, level = 1, gameSpeed = 5, frame = 0, gameActive = false;
        let highStore = localStorage.getItem('scoobyBest') || 0;
        document.getElementById('bestScore').innerText = highStore;
        
        let bgX = 0, obstacles = [], snacks = [], platforms = [];
        let scooby = { x: 80, y: 335, w: 80, h: 80, dy: 0, gravity: 0.8, jumpPower: -17, jumps: 0 };

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bgX -= (gameSpeed - 1);
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(imgBg, bgX + canvas.width, 0, canvas.width, canvas.height);

            // Gravedad y Suelo
            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            if (scooby.y > 335) { scooby.y = 335; scooby.dy = 0; scooby.jumps = 0; }
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.w, scooby.h);

            // --- ESCALONES TIPO MARIO (NIVEL 2+) ---
            if (level >= 2 && frame % 180 === 0) {
                let pW = 100 + Math.random() * 150;
                let pY = 200 + Math.random() * 100;
                platforms.push({ x: canvas.width, y: pY, w: pW, h: 20 });
            }
            platforms.forEach((p, i) => {
                p.x -= gameSpeed;
                ctx.fillStyle = "#8B4513";
                ctx.fillRect(p.x, p.y, p.w, p.h);
                ctx.strokeStyle = "#ccff00";
                ctx.strokeRect(p.x, p.y, p.w, p.h);
                
                // Colisión con plataforma (quedarse encima)
                if (scooby.dy > 0 && scooby.x + 20 < p.x + p.w && scooby.x + scooby.w - 20 > p.x && scooby.y + scooby.h > p.y && scooby.y + scooby.h < p.y + 25) {
                    scooby.y = p.y - scooby.h;
                    scooby.dy = 0;
                    scooby.jumps = 0;
                }
                if (p.x < -p.w) platforms.splice(i, 1);
            });

            // Fantasmas
            if (frame % Math.max(50, 130 - (level * 5)) === 0) {
                obstacles.push({ x: canvas.width, y: 345, w: 60, h: 60 });
            }
            obstacles.forEach((obs, i) => {
                obs.x -= (gameSpeed + 1);
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.w, obs.h);
                if (scooby.x + 30 < obs.x + obs.w && scooby.x + scooby.w - 30 > obs.x && scooby.y + 30 < obs.y + obs.h && scooby.y + scooby.h - 30 > obs.y) endGame();
                if (obs.x < -100) obstacles.splice(i, 1);
            });

            // Galletas - RANGO DE COMIDA MEJORADO
            if (frame % 150 === 0) snacks.push({ x: canvas.width, y: 150 + Math.random() * 100, w: 35, h: 35 });
            
            for (let i = snacks.length - 1; i >= 0; i--) {
                let s = snacks[i];
                s.x -= gameSpeed;
                ctx.drawImage(imgSnack, s.x, s.y, s.w, s.h);
                
                // DETECCIÓN FRONTAL (APENA TOCA)
                // Si el borde derecho de la "cara" de Scooby toca la galleta
                if (scooby.x + 10 < s.x + s.w && 
                    scooby.x + scooby.w - 10 > s.x && 
                    scooby.y + 10 < s.y + s.h && 
                    scooby.y + scooby.h - 10 > s.y) {
                    
                    score++;
                    document.getElementById('score').innerText = score;
                    if (score % 15 === 0) { level++; gameSpeed += 0.8; document.getElementById('level').innerText = level; }
                    
                    sndEat.currentTime = 0;
                    sndEat.play().catch(() => {});
                    snacks.splice(i, 1);
                    continue;
                }
                if (s.x < -50) snacks.splice(i, 1);
            }

            frame++;
            requestAnimationFrame(update);
        }

        function startGame() {
            gameActive = true; score = 0; level = 1; gameSpeed = 5;
            document.getElementById('score').innerText = 0;
            document.getElementById('level').innerText = 1;
            obstacles = []; snacks = []; platforms = [];
            document.getElementById('startMenu').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
            bgMusic.play().catch(() => {});
            update();
        }

        function endGame() {
            gameActive = false;
            document.getElementById('gameOver').classList.remove('hidden');
            bgMusic.pause();
            if (score > highStore) { highStore = score; localStorage.setItem('scoobyBest', highStore); document.getElementById('bestScore').innerText = highStore; }
        }

        function jump() {
            if (gameActive && scooby.jumps < 2) {
                scooby.dy = scooby.jumpPower;
                scooby.jumps++;
                sndJump.currentTime = 0;
                sndJump.play().catch(() => {});
            }
        }

        window.addEventListener('touchstart', (e) => { if(gameActive) { e.preventDefault(); jump(); } }, {passive: false});
        window.addEventListener('mousedown', jump);
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);
    </script>
</body>
</html>
