<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo Snack Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; touch-action: manipulation; }
        canvas { display: block; background-image: url('https://img.freepik.com/vector-gratis/fondo-mansión-embrujada-noche_23-2148286048.jpg'); background-size: cover; margin: 0 auto; max-width: 100%; height: auto; border-bottom: 5px solid #4b0082; }
        #ui { position: absolute; top: 10px; left: 10px; color: #ccff00; font-size: 22px; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; }
        #leaderboard { position: absolute; top: 10px; right: 10px; background: rgba(75, 0, 130, 0.7); color: white; padding: 8px; border: 2px solid #ccff00; border-radius: 10px; font-size: 14px; }
        #controls { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        .jump-btn { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ccff00; background: rgba(0,0,0,0.8); color: #ccff00; font-size: 20px; font-weight: bold; box-shadow: 0 0 15px #ccff00; }
    </style>
</head>
<body>
    <div id="ui">SNACKS: <span id="score">0</span></div>
    <div id="leaderboard">RECORD: <span id="best">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button class="jump-btn" id="jumpBtn">SALTAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        
        canvas.width = 400; canvas.height = 600;

        // --- RECURSOS ---
        const imgScooby = new Image(); imgScooby.src = 'https://i.postimg.cc/02dbm97B/scooby-run.png';
        const imgGhost = new Image(); imgGhost.src = 'https://i.postimg.cc/856v8ZpM/ghost-obs.png';
        const imgSnack = new Image(); imgSnack.src = 'https://i.postimg.cc/7Z9yYfX9/scooby-snack.png';

        const sndJump = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const sndEat = new Audio('https://www.soundjay.com/human/sounds/mouth-eating-1.mp3');
        const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/spooky-music-01.mp3');
        bgMusic.loop = true;

        // --- ESTADO DEL JUEGO ---
        let score = 0;
        let bestScore = localStorage.getItem('scoobyBestScore') || 0;
        bestEl.innerText = bestScore;
        let gameActive = false;
        let scooby = { x: 50, y: 500, size: 70, dy: 0, jumpPower: -17, gravity: 0.8, grounded: true };
        let obstacles = [];
        let snacks = [];
        let frame = 0;

        function update() {
            if (!gameActive) {
                ctx.fillStyle = "#ccff00"; ctx.textAlign = "center"; ctx.font = "bold 24px Arial";
                ctx.fillText("¡TOCA SALTAR PARA EMPEZAR!", 200, 300);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Movimiento Scooby
            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            if (scooby.y > 500) { scooby.y = 500; scooby.dy = 0; scooby.grounded = true; }
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.size, scooby.size);

            // Obstáculos (Fantasmas)
            if (frame % 130 === 0) obstacles.push({ x: 400, y: 510, size: 55, speed: 5 });
            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.size, obs.size);
                // Colisión
                if (scooby.x < obs.x + 40 && scooby.x + 50 > obs.x && scooby.y < obs.y + 40 && scooby.y + 50 > obs.y) resetGame();
                if (obs.x < -60) obstacles.splice(i, 1);
            });

            // Galletas (Snacks)
            if (frame % 200 === 0) snacks.push({ x: 400, y: 420, size: 45 });
            snacks.forEach((snack, i) => {
                snack.x -= 4;
                ctx.drawImage(imgSnack, snack.x, snack.y, snack.size, snack.size);
                if (scooby.x < snack.x + 40 && scooby.x + 60 > snack.x && scooby.y < snack.y + 40 && scooby.y + 60 > snack.y) {
                    score += 1; scoreEl.innerText = score; sndEat.play(); snacks.splice(i, 1);
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        function resetGame() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('scoobyBestScore', bestScore);
                bestEl.innerText = bestScore;
            }
            score = 0; scoreEl.innerText = score; obstacles = []; snacks = []; gameActive = false;
            bgMusic.pause(); bgMusic.currentTime = 0;
        }

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameActive) { 
                gameActive = true; 
                bgMusic.play().catch(() => {}); // Intenta iniciar música
                update(); 
            }
            if (scooby.grounded) {
                scooby.dy = scooby.jumpPower;
                scooby.grounded = false;
                sndJump.play();
            }
        });

        update();
    </script>
</body>
</html>
