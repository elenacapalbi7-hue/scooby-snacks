<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; object-fit: contain; }
        #ui { position: absolute; top: 15px; left: 15px; color: #ccff00; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; }
        #gameOver { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.9); color: #ff0000; padding: 30px; border: 4px solid #ccff00; border-radius: 20px; z-index: 30; width: 70%; }
        #retryBtn { background: #ccff00; color: #000; border: none; padding: 12px 25px; font-size: 18px; font-weight: bold; border-radius: 8px; margin-top: 15px; }
    </style>
</head>
<body>
    <div id="ui">GALLETAS: <span id="score">0</span></div>
    <div id="gameOver">
        <h1>¡GAME OVER!</h1>
        <p style="color:white">¿Otro intento, Scooby?</p>
        <button id="retryBtn">REINTENTAR</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- TUS IMÁGENES SUBIDAS ---
        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        // --- SONIDOS EXTERNOS (Libres de derechos) ---
        const sndJump = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const sndEat = new Audio('https://www.soundjay.com/misc/sounds/crunch-01.mp3');
        const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/spooky-music-01.mp3');
        bgMusic.loop = true;

        let score = 0;
        let gameActive = false;
        let isGameOver = false;
        let bgX = 0;
        let frame = 0;
        let obstacles = [];
        let snacks = [];

        // Scooby con DOBLE SALTO para esquivar grupos
        let scooby = { x: 50, y: 0, size: 90, dy: 0, gravity: 0.6, jumpPower: -15, jumps: 0 };

        function update() {
            if (!gameActive || isGameOver) {
                if (!isGameOver) {
                    ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height);
                    ctx.fillStyle = "#ccff00"; ctx.textAlign = "center"; ctx.font = "22px Arial";
                    ctx.fillText("¡TOCA PARA EMPEZAR!", canvas.width/2, canvas.height/2);
                }
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fondo Infinito
            bgX -= 3;
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(imgBg, bgX + canvas.width, 0, canvas.width, canvas.height);

            // Física de Scooby
            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            const floorLine = canvas.height * 0.72;
            if (scooby.y > floorLine) {
                scooby.y = floorLine;
                scooby.dy = 0;
                scooby.jumps = 0;
            }

            // Animación de correr
            let run = scooby.jumps === 0 ? Math.sin(frame * 0.25) * 6 : 0;
            ctx.drawImage(imgScooby, scooby.x, scooby.y + run, scooby.size, scooby.size);

            // Obstáculos Aleatorios
            if (frame % (Math.floor(Math.random() * 50) + 110) === 0) {
                obstacles.push({ x: canvas.width, y: floorLine + 10, w: 75, h: 75, speed: 5 });
            }
            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.w, obs.h);
                if (scooby.x < obs.x + 50 && scooby.x + 60 > obs.x && scooby.y < obs.y + 50 && scooby.y + 60 > obs.y) {
                    isGameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                    bgMusic.pause();
                }
                if (obs.x < -100) obstacles.splice(i, 1);
            });

            // Galletas en diferentes alturas
            if (frame % 140 === 0) snacks.push({ x: canvas.width, y: floorLine - (Math.random() * 150 + 50), size: 55 });
            snacks.forEach((s, i) => {
                s.x -= 4;
                ctx.drawImage(imgSnack, s.x, s.y, s.size, s.size);
                if (scooby.x < s.x + 50 && scooby.x + 60 > s.x && scooby.y < s.y + 50 && scooby.y + 60 > s.y) {
                    score++; document.getElementById('score').innerText = score;
                    sndEat.play(); snacks.splice(i, 1);
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        window.addEventListener('touchstart', (e) => {
            if (isGameOver) return;
            e.preventDefault();
            if (!gameActive) { gameActive = true; bgMusic.play(); update(); }
            if (scooby.jumps < 2) { 
                scooby.dy = scooby.jumpPower; 
                scooby.jumps++; 
                sndJump.play(); 
            }
        }, {passive: false});

        document.getElementById('retryBtn').addEventListener('click', () => {
            location.reload();
        });

        update();
    </script>
</body>
</html>
