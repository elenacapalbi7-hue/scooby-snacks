<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby Dash - Infinite Tournament</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; object-fit: contain; border: 3px solid #ccff00; }
        #ui { position: absolute; top: 15px; width: 90%; display: flex; justify-content: space-between; color: #ccff00; font-size: 18px; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; text-align: center; }
        button { padding: 18px 45px; font-size: 22px; font-weight: bold; background: #ccff00; border: none; border-radius: 40px; cursor: pointer; color: #000; box-shadow: 0 0 20px #ccff00; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>NIVEL: <span id="level">1</span></div>
            <div>GALLETAS: <span id="score">0</span></div>
            <div>TOP: <span id="bestScore">0</span></div>
        </div>
        <div id="startMenu" class="overlay">
            <h1 style="color:#ccff00">SCOOBY DASH</h1>
            <p style="color:white">RECOLECTA 10 PARA SUBIR DE NIVEL</p>
            <button id="startBtn">INICIAR TORNEO</button>
        </div>
        <div id="gameOver" class="overlay hidden">
            <h1 style="color:red">¡INTÉNTALO DE NUEVO!</h1>
            <button id="retryBtn">REINTENTAR</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        const sndJump = new Audio('audio saltoo.mp4');
        const sndEat = new Audio('audio galletaa.mp4');
        const bgMusic = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgMusic.loop = true;

        let score = 0, level = 1, gameSpeed = 5, frame = 0, gameActive = false;
        let highStore = localStorage.getItem('scoobyBest') || 0;
        document.getElementById('bestScore').innerText = highStore;
        
        let bgX = 0, obstacles = [], snacks = [], platforms = [];
        let scooby = { x: 80, y: 335, w: 80, h: 80, dy: 0, gravity: 0.8, jumpPower: -17, inverted: false };

        function update() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bgX -= (gameSpeed - 1);
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(imgBg, bgX + canvas.width, 0, canvas.width, canvas.height);

            // --- LÓGICA DE NIVELES INFINITOS (A PARTIR DEL NIVEL 3) ---
            if (level === 4) { // Modo Gravedad Inversa
                scooby.gravity = scooby.inverted ? -0.8 : 0.8;
            } else if (level === 5) { // Modo Flappy Scooby
                scooby.gravity = 0.5;
                scooby.jumpPower = -10;
            } else {
                scooby.gravity = 0.8;
                scooby.jumpPower = -17;
            }

            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;

            // Colisión con suelo y techo
            if (scooby.y > 335) { scooby.y = 335; scooby.dy = 0; }
            if (scooby.y < 0) { scooby.y = 0; scooby.dy = 0; }
            
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.w, scooby.h);

            // --- ESCALONES Y PLATAFORMAS (NIVEL 3+) ---
            if (level >= 3 && frame % 150 === 0) {
                platforms.push({ x: canvas.width, y: 150 + Math.random() * 150, w: 150, h: 20 });
            }
            platforms.forEach((p, i) => {
                p.x -= gameSpeed;
                ctx.fillStyle = "#ccff00";
                ctx.fillRect(p.x, p.y, p.w, p.h);
                if (scooby.dy > 0 && scooby.x + 20 < p.x + p.w && scooby.x + scooby.w - 20 > p.x && scooby.y + scooby.h > p.y && scooby.y + scooby.h < p.y + 20) {
                    scooby.y = p.y - scooby.h; scooby.dy = 0;
                }
                if (p.x < -200) platforms.splice(i, 1);
            });

            // Fantasmas (Aumentan con nivel)
            if (frame % Math.max(30, 140 - (level * 10)) === 0) {
                let ghostY = (level >= 5) ? Math.random() * 300 : 345;
                obstacles.push({ x: canvas.width, y: ghostY, w: 60, h: 60 });
            }
            obstacles.forEach((obs, i) => {
                obs.x -= (gameSpeed + 2);
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.w, obs.h);
                if (scooby.x + 25 < obs.x + obs.w && scooby.x + scooby.w - 25 > obs.x && scooby.y + 25 < obs.y + obs.h && scooby.y + scooby.h - 25 > obs.y) endGame();
                if (obs.x < -100) obstacles.splice(i, 1);
            });

            // Galletas (Cada 10 sube de nivel)
            if (frame % 130 === 0) snacks.push({ x: canvas.width, y: 100 + Math.random() * 250, w: 35, h: 35 });
            for (let i = snacks.length - 1; i >= 0; i--) {
                let s = snacks[i];
                s.x -= gameSpeed;
                ctx.drawImage(imgSnack, s.x, s.y, s.w, s.h);
                
                // Detección al tocar
                if (scooby.x < s.x + s.w && scooby.x + scooby.w > s.x && scooby.y < s.y + s.h && scooby.y + scooby.h > s.y) {
                    score++;
                    document.getElementById('score').innerText = score;
                    sndEat.currentTime = 0; sndEat.play().catch(() => {});
                    
                    if (score % 10 === 0) {
                        level++;
                        gameSpeed += 1.2; // Aumento de velocidad tipo Geometry Dash
                        document.getElementById('level').innerText = level;
                    }
                    snacks.splice(i, 1);
                    continue;
                }
                if (s.x < -50) snacks.splice(i, 1);
            }

            frame++;
            requestAnimationFrame(update);
        }

        function handleAction() {
            if (!gameActive) return;
            if (level === 4) { // Especial gravedad inversa
                scooby.inverted = !scooby.inverted;
            } else {
                scooby.dy = scooby.jumpPower;
            }
            sndJump.currentTime = 0; sndJump.play().catch(() => {});
        }

        function startGame() {
            gameActive = true; score = 0; level = 1; gameSpeed = 5; frame = 0;
            document.getElementById('score').innerText = 0;
            document.getElementById('level').innerText = 1;
            obstacles = []; snacks = []; platforms = [];
            document.getElementById('startMenu').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
            bgMusic.play().catch(() => {});
            update();
        }

        function endGame() {
            gameActive = false;
            document.getElementById('gameOver').classList.remove('hidden');
            bgMusic.pause();
            if (score > highStore) { highStore = score; localStorage.setItem('scoobyBest', highStore); document.getElementById('bestScore').innerText = highStore; }
        }

        window.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(); }, {passive: false});
        window.addEventListener('mousedown', handleAction);
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);
    </script>
</body>
</html>
