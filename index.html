<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo: Snack Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; touch-action: manipulation; }
        /* Fondo de mansión embrujada estilo película */
        canvas { display: block; background-image: url('https://img.freepik.com/vector-gratis/escena-fondo-bosque-noche-oscura_1308-59303.jpg'); background-size: cover; margin: 0 auto; max-width: 100%; height: auto; }
        #ui { position: absolute; top: 10px; left: 10px; color: #ccff00; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; }
        #leaderboard { position: absolute; top: 10px; right: 10px; background: rgba(75, 0, 130, 0.8); color: white; padding: 10px; border: 2px solid #ccff00; border-radius: 10px; font-size: 16px; box-shadow: 0 0 10px #ccff00; }
        #controls { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        .jump-btn { width: 130px; height: 130px; border-radius: 50%; border: 5px solid #ccff00; background: rgba(0,0,0,0.8); color: #ccff00; font-size: 22px; font-weight: bold; box-shadow: 0 0 20px #ccff00; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="ui">GALLETAS: <span id="score">0</span></div>
    <div id="leaderboard">RÉCORD: <span id="best">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button class="jump-btn" id="jumpBtn">SALTAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        
        canvas.width = 400; canvas.height = 600;

        // --- IMÁGENES (Enlaces directos de alta calidad) ---
        const imgScooby = new Image(); imgScooby.src = 'https://i.ibb.co/Y7Y6YvK/scooby-run.png';
        const imgGhost = new Image(); imgGhost.src = 'https://i.ibb.co/5Rz3Y4z/ghost.png'; 
        const imgSnack = new Image(); imgSnack.src = 'https://i.ibb.co/hR03mS6/cookie.png';

        // --- AUDIOS (Música de la película y efectos) ---
        const sndJump = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const sndEat = new Audio('https://www.soundjay.com/human/sounds/mouth-eating-1.mp3');
        // Música de ambiente misteriosa (estilo Scooby)
        const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/spooky-music-01.mp3');
        bgMusic.loop = true;

        let score = 0;
        let bestScore = localStorage.getItem('scoobyGlobalBest') || 0;
        bestEl.innerText = bestScore;
        let gameActive = false;
        let scooby = { x: 50, y: 500, size: 80, dy: 0, jumpPower: -18, gravity: 0.8, grounded: true };
        let obstacles = [];
        let snacks = [];
        let frame = 0;

        function update() {
            if (!gameActive) {
                ctx.fillStyle = "#ccff00"; ctx.textAlign = "center"; ctx.font = "bold 26px Courier New";
                ctx.fillText("¡TOCA SALTAR PARA EMPEZAR!", 200, 300);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Lógica de Scooby
            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            if (scooby.y > 500) { scooby.y = 500; scooby.dy = 0; scooby.grounded = true; }
            
            // Dibujar a Scooby (si la imagen falla, sale el cubo marrón de respaldo)
            if (imgScooby.complete) ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.size, scooby.size);
            else { ctx.fillStyle = "#8B4513"; ctx.fillRect(scooby.x, scooby.y, scooby.size, scooby.size); }

            // Lógica de Fantasmas (Enemigos)
            if (frame % 120 === 0) obstacles.push({ x: 400, y: 510, size: 60, speed: 5 });
            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.size, obs.size);
                
                // Colisión con Fantasma (Perder)
                if (scooby.x < obs.x + 40 && scooby.x + 60 > obs.x && scooby.y < obs.y + 40 && scooby.y + 60 > obs.y) {
                    resetGame();
                }
                if (obs.x < -70) obstacles.splice(i, 1);
            });

            // Lógica de Galletas (Puntos)
            if (frame % 160 === 0) snacks.push({ x: 400, y: 410, size: 50 });
            snacks.forEach((snack, i) => {
                snack.x -= 4;
                ctx.drawImage(imgSnack, snack.x, snack.y, snack.size, snack.size);
                
                // Comer galleta
                if (scooby.x < snack.x + 40 && scooby.x + 60 > snack.x && scooby.y < snack.y + 40 && scooby.y + 60 > snack.y) {
                    score += 1;
                    scoreEl.innerText = score;
                    sndEat.play();
                    snacks.splice(i, 1);
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        function resetGame() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('scoobyGlobalBest', bestScore);
                bestEl.innerText = bestScore;
            }
            score = 0;
            scoreEl.innerText = score;
            obstacles = [];
            snacks = [];
            gameActive = false;
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

        // CONTROL TÁCTIL PARA CELULAR
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameActive) { 
                gameActive = true; 
                bgMusic.play(); // Inicia la canción al empezar
                update(); 
            }
            if (scooby.grounded) {
                scooby.dy = scooby.jumpPower;
                scooby.grounded = false;
                sndJump.play();
            }
        });

        update();
    </script>
</body>
</html>
