<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby Run Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; border: 2px solid #ccff00; }
        .menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        button { padding: 20px 40px; font-size: 20px; background: #ccff00; border: none; border-radius: 10px; font-weight: bold; }
        #stats { position: absolute; top: 10px; width: 90%; display: flex; justify-content: space-between; color: #ccff00; z-index: 50; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <div>NIVEL: <span id="level">1</span></div>
            <div>GALLETAS: <span id="score">0</span></div>
        </div>
        <div id="startMenu" class="menu">
            <h1>SCOOBY RUN</h1>
            <button onclick="startGame()">JUGAR</button>
        </div>
        <div id="gameOver" class="menu hidden">
            <h1 style="color:red">GAME OVER</h1>
            <button onclick="startGame()">REINTENTAR</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        const sndJump = new Audio('audio saltoo.mp4');
        const sndEat = new Audio('audio galletaa.mp4');
        const bgMusic = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgMusic.loop = true;

        let score = 0, level = 1, speed = 5, active = false, frame = 0;
        let scooby = { x: 80, y: 335, w: 80, h: 80, dy: 0, jumps: 0 };
        let obstacles = [], snacks = [], bgX = 0;

        function update() {
            if (!active) return;
            ctx.clearRect(0,0,800,450);
            
            bgX -= (speed - 1);
            if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, 800, 450);
            ctx.drawImage(imgBg, bgX + 800, 0, 800, 450);

            scooby.dy += 0.8; scooby.y += scooby.dy;
            if(scooby.y > 335) { scooby.y = 335; scooby.dy = 0; scooby.jumps = 0; }
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.w, scooby.h);

            if(frame % 120 === 0) obstacles.push({x: 800, y: 345, w: 60, h: 60});
            obstacles.forEach((o, i) => {
                o.x -= (speed + 1);
                ctx.drawImage(imgGhost, o.x, o.y, o.w, o.h);
                if(scooby.x+30 < o.x+o.w && scooby.x+o.w-30 > o.x && scooby.y+30 < o.y+o.h) { active = false; document.getElementById('gameOver').classList.remove('hidden'); bgMusic.pause(); }
            });

            if(frame % 150 === 0) snacks.push({x: 800, y: 150 + Math.random()*150, w: 40, h: 40});
            snacks.forEach((s, i) => {
                s.x -= speed;
                ctx.drawImage(imgSnack, s.x, s.y, s.w, s.h);
                if(scooby.x < s.x+s.w && scooby.x+scooby.w > s.x && scooby.y < s.y+s.h && scooby.y+scooby.h > s.y) {
                    snacks.splice(i, 1); score++; sndEat.play();
                    document.getElementById('score').innerText = score;
                    if(score % 10 === 0) { level++; speed += 1; document.getElementById('level').innerText = level; }
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        function startGame() {
            active = true; score = 0; level = 1; speed = 5; obstacles = []; snacks = [];
            document.getElementById('startMenu').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('score').innerText = 0;
            document.getElementById('level').innerText = 1;
            bgMusic.play().catch(()=>{});
            update();
        }

        function jump() {
            if(active && scooby.jumps < 2) { scooby.dy = -17; scooby.jumps++; sndJump.play(); }
        }

        window.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, {passive: false});
        window.addEventListener('mousedown', jump);
    </script>
</body>
</html>
