<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo Snack Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; touch-action: manipulation; }
        canvas { display: block; margin: 0 auto; max-width: 100%; height: auto; }
        #ui { position: absolute; top: 10px; left: 15px; color: #ccff00; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        #best { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 16px; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 8px; border: 1px solid #ccff00; }
        #controls { position: absolute; bottom: 40px; width: 100%; text-align: center; }
        .jump-btn { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ccff00; background: rgba(75, 0, 130, 0.9); color: #ccff00; font-size: 20px; font-weight: bold; box-shadow: 0 0 15px #ccff00; }
    </style>
</head>
<body>
    <div id="ui">SNACKS: <span id="score">0</span></div>
    <div id="best">TOP: <span id="bestScore">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls"><button class="jump-btn" id="jumpBtn">SALTAR</button></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400; canvas.height = 600;

        // --- TUS IMÃGENES ACTUALIZADAS ---
        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        // --- SONIDOS ---
        const sndJump = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const sndEat = new Audio('https://www.soundjay.com/misc/sounds/crunch-01.mp3');
        const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/spooky-music-01.mp3');
        bgMusic.loop = true;

        let score = 0;
        let highStore = localStorage.getItem('scoobyBest') || 0;
        document.getElementById('bestScore').innerText = highStore;
        let gameActive = false;
        let scooby = { x: 50, y: 500, size: 85, dy: 0, jumpPower: -17, gravity: 0.8, grounded: true };
        let obstacles = [];
        let snacks = [];
        let frame = 0;

        function update() {
            if (!gameActive) {
                ctx.fillStyle = "black"; ctx.fillRect(0,0,400,600);
                ctx.fillStyle = "#ccff00"; ctx.textAlign = "center"; ctx.font = "bold 22px Arial";
                ctx.fillText("TOCA SALTAR PARA EMPEZAR", 200, 300);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (imgBg.complete) ctx.drawImage(imgBg, 0, 0, 400, 600);

            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            if (scooby.y > 500 - 30) { scooby.y = 500 - 30; scooby.dy = 0; scooby.grounded = true; }
            
            ctx.drawImage(imgScooby, scooby.x, scooby.y, scooby.size, scooby.size);

            if (frame % 140 === 0) obstacles.push({ x: 400, y: 500, size: 60, speed: 4 });
            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.size, obs.size);
                if (scooby.x < obs.x + 40 && scooby.x + 60 > obs.x && scooby.y < obs.y + 40 && scooby.y + 60 > obs.y) resetGame();
                if (obs.x < -70) obstacles.splice(i, 1);
            });

            if (frame % 180 === 0) snacks.push({ x: 400, y: 400, size: 50 });
            snacks.forEach((s, i) => {
                s.x -= 3;
                ctx.drawImage(imgSnack, s.x, s.y, s.size, s.size);
                if (scooby.x < s.x + 40 && scooby.x + 60 > s.x && scooby.y < s.y + 40 && scooby.y + 60 > s.y) {
                    score++; document.getElementById('score').innerText = score;
                    sndEat.play(); snacks.splice(i, 1);
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        function resetGame() {
            if (score > highStore) {
                highStore = score;
                localStorage.setItem('scoobyBest', highStore);
                document.getElementById('bestScore').innerText = highStore;
            }
            score = 0; document.getElementById('score').innerText = score;
            obstacles = []; snacks = []; gameActive = false;
            bgMusic.pause(); bgMusic.currentTime = 0;
        }

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameActive) { gameActive = true; bgMusic.play(); update(); }
            if (scooby.grounded) { scooby.dy = scooby.jumpPower; scooby.grounded = false; sndJump.play(); }
        });

        update();
    </script>
</body>
</html>
