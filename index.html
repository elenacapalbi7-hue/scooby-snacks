<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scooby: GRABACI√ìN TORNEO MAESTRO (IA)</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        canvas { background: #111; display: block; margin: auto; border: 3px solid #ccff00; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: #ccff00; font-family: sans-serif; font-weight: bold; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; }
    </style>
</head>
<body>
    <div id="ui">
        <div>MODO: <span id="modeName">INICIANDO</span></div>
        <div>üç™: <span id="sc">0</span></div>
        <div>NIVEL: <span id="lvDisplay">1</span></div>
    </div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgS = new Image(); imgS.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgG = new Image(); imgG.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgB = new Image(); imgB.src = '1766045750713.png';
        const imgF = new Image(); imgF.src = '535eb96ca41945fbcd1774e60989d8e3.png';
        
        const sndJ = new Audio('audio saltoo.mp4');
        const sndE = new Audio('audio galletaa.mp4');
        const bgM = new Audio('DanLebowitzTiptoeOuttheBack.mp4'); bgM.loop = true;

        let score = 0, level = 1, speed = 7, active = true, frame = 0, gravity = 0.95;
        let scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 };
        let obs = [], snacks = [], bgX = 0;

        window.onload = () => { bgM.play().catch(()=>{}); animate(); };

        function handleInput() {
            sndJ.currentTime = 0; sndJ.play().catch(()=>{});
            if (level === 17) { scooby.dy = 12; }
            else if (level === 21) { scooby.x += 100; scooby.dy = -15; }
            else { scooby.dy = -17; scooby.jumps++; }
        }

        function animate() {
            ctx.clearRect(0,0,800,450);
            
            // --- C√ìDIGO DE IA AVANZADA (MODO DEMO) ---
            let nearObs = obs.find(o => o.x > scooby.x && o.x < scooby.x + 250);
            let nearSnack = snacks.find(s => s.x > scooby.x && s.x < scooby.x + 150);

            // Decidir Salto para Esquivar
            if (nearObs && scooby.jumps === 0) {
                if (level === 17 && scooby.y < 100) handleInput(); // Salto techo
                else if (level !== 17 && scooby.y > 300) handleInput(); // Salto suelo
            }

            // Decidir Segundo Salto para Galletas Altas
            if (nearSnack && nearSnack.y < scooby.y - 40 && scooby.jumps === 1 && scooby.dy > -5) {
                handleInput(); // ¬°Doble salto!
            }

            // --- F√çSICAS POR NIVEL (TODOS LOS 25 NIVELES) ---
            if (level === 2) gravity = 0.3;
            else if (level === 3) { gravity = 1.3; speed = 11; }
            else if (level === 7) gravity = 2.3;
            else if (level === 8) gravity = 0.15;
            else if (level === 9) { scooby.x -= 0.5; if(scooby.x < 50) handleInput(); }
            else if (level === 10) speed = 13 + Math.sin(frame * 0.05) * 3;
            else if (level === 13) { scooby.w = 40; scooby.h = 40; }
            else if (level === 14) { scooby.w = 150; scooby.h = 150; }
            else if (level === 17) gravity = -0.95;
            else if (level === 22) { if(scooby.y > 320) handleInput(); }
            else if (level === 23) speed = 4;
            else gravity = 0.95;

            // Suelos de seguridad
            if(level !== 17 && scooby.y > 330) { scooby.y = 330; scooby.dy = 0; scooby.jumps = 0; }
            if(level === 17 && scooby.y < 20) { scooby.y = 20; scooby.dy = 0; scooby.jumps = 0; }

            // Fondo y Scooby
            bgX -= (speed/2); if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgB, bgX, 0, 800, 450); ctx.drawImage(imgB, bgX+800, 0, 800, 450);
            
            if(level === 15) ctx.globalAlpha = Math.sin(frame * 0.1) > 0 ? 1 : 0.2;
            ctx.drawImage(imgS, scooby.x, scooby.y, scooby.w, scooby.h);
            ctx.globalAlpha = 1;

            // Obst√°culos (Fantasmas)
            if(frame % 80 === 0) {
                let obsY = (level === 17) ? 20 : 335;
                obs.push({x: 800, y: obsY, w: 60, h: 60});
            }
            for(let i=obs.length-1; i>=0; i--) {
                obs[i].x -= (speed + 2);
                ctx.drawImage(imgF, obs[i].x, obs[i].y, obs[i].w, obs[i].h);
                // Inmortalidad para el video
                if(scooby.x < obs[i].x+40 && scooby.x+40 > obs[i].x && scooby.y < obs[i].y+40 && scooby.y+40 > obs[i].y) obs.splice(i,1);
                if(obs[i] && obs[i].x < -100) obs.splice(i,1);
            }

            // Galletas
            if(frame % 70 === 0) snacks.push({x: 800, y: 100 + Math.random()*250, w: 45, h: 45});
            for(let i=snacks.length-1; i>=0; i--){
                snacks[i].x -= speed;
                ctx.drawImage(imgG, snacks[i].x, snacks[i].y, snacks[i].w, snacks[i].h);
                if(scooby.x < snacks[i].x+40 && scooby.x+scooby.w > snacks[i].x && scooby.y < snacks[i].y+40 && scooby.y+scooby.h > snacks[i].y) {
                    score++; snacks.splice(i,1); sndE.play().catch(()=>{});
                    document.getElementById('sc').innerText = score;
                    if(score % 10 === 0) { level++; speed += 0.3; document.getElementById('lvDisplay').innerText = level; }
                }
            }

            frame++;
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
