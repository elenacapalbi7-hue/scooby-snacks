<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scooby-Doo: Mystery Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: manipulation; }
        canvas { display: block; margin: 0 auto; width: 100vw; height: 100vh; object-fit: contain; }
        #ui { position: absolute; top: 20px; left: 20px; color: #ccff00; font-size: 28px; text-shadow: 3px 3px #000; z-index: 10; }
        #best { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 18px; background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 12px; border: 2px solid #ccff00; z-index: 10; }
        #controls { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 10; }
        .jump-btn { width: 130px; height: 130px; border-radius: 50%; border: 6px solid #ccff00; background: rgba(75, 0, 130, 0.9); color: #ccff00; font-size: 22px; font-weight: bold; box-shadow: 0 0 25px #ccff00; }
        
        /* Estilo para el Game Over */
        #gameOverScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.85); color: #ff0000; padding: 40px; border: 5px solid #ccff00; border-radius: 20px; z-index: 20; width: 80%; }
        #gameOverScreen h1 { font-size: 45px; margin: 0; text-shadow: 4px 4px #000; }
        #gameOverScreen p { color: white; font-size: 20px; }
        #retryBtn { background: #ccff00; color: #000; border: none; padding: 15px 30px; font-size: 20px; font-weight: bold; border-radius: 10px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">SNACKS: <span id="score">0</span></div>
    <div id="best">TOP: <span id="bestScore">0</span></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverScreen">
        <h1>¡GAME OVER!</h1>
        <p>¿Te asustaste? ¡Vuelve a intentarlo!</p>
        <button id="retryBtn">REINTENTAR</button>
    </div>

    <div id="controls"><button class="jump-btn" id="jumpBtn">SALTAR</button></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const goScreen = document.getElementById('gameOverScreen');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- TUS IMÁGENES ---
        const imgScooby = new Image(); imgScooby.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgSnack = new Image(); imgSnack.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgBg = new Image(); imgBg.src = '1766045750713.png';
        const imgGhost = new Image(); imgGhost.src = '535eb96ca41945fbcd1774e60989d8e3.png';

        // --- SONIDOS ---
        const sndJump = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const sndEat = new Audio('https://www.soundjay.com/misc/sounds/crunch-01.mp3');
        const bgMusic = new Audio('https://www.soundjay.com/free-music/sounds/spooky-music-01.mp3');
        bgMusic.loop = true;

        let score = 0;
        let highStore = localStorage.getItem('scoobyBest') || 0;
        document.getElementById('bestScore').innerText = highStore;
        let gameActive = false;
        let isGameOver = false;
        let bgX = 0;
        
        let scooby = { x: 50, y: 0, size: 100, dy: 0, jumpPower: -18, gravity: 0.8, grounded: false };
        let obstacles = [];
        let snacks = [];
        let frame = 0;

        function update() {
            if (!gameActive || isGameOver) {
                if (!isGameOver) {
                    ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height);
                    ctx.fillStyle = "#ccff00"; ctx.textAlign = "center"; ctx.font = "bold 24px Arial";
                    ctx.fillText("¡TOCA SALTAR PARA EMPEZAR!", canvas.width/2, canvas.height/2);
                }
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fondo Infinito con Movimiento
            bgX -= 3;
            if (bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(imgBg, bgX + canvas.width, 0, canvas.width, canvas.height);

            // Scooby con rebote (simula correr)
            scooby.dy += scooby.gravity;
            scooby.y += scooby.dy;
            const floor = canvas.height * 0.75;
            if (scooby.y > floor) { scooby.y = floor; scooby.dy = 0; scooby.grounded = true; }
            
            let runEffect = scooby.grounded ? Math.sin(frame * 0.25) * 6 : 0;
            ctx.drawImage(imgScooby, scooby.x, scooby.y + runEffect, scooby.size, scooby.size);

            // Obstáculos
            if (frame % (Math.floor(Math.random() * 60) + 110) === 0) {
                obstacles.push({ x: canvas.width, y: floor + 15, size: 75, speed: 5 + (score / 15) });
            }
            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.drawImage(imgGhost, obs.x, obs.y, obs.size, obs.size);
                // Colisión ajustada para ser justa
                if (scooby.x < obs.x + 50 && scooby.x + 60 > obs.x && scooby.y < obs.y + 50 && scooby.y + 60 > obs.y) {
                    triggerGameOver();
                }
                if (obs.x < -100) obstacles.splice(i, 1);
            });

            // Galletas
            if (frame % 130 === 0) {
                snacks.push({ x: canvas.width, y: floor - (Math.random() * 160 + 40), size: 55 });
            }
            snacks.forEach((s, i) => {
                s.x -= 4;
                ctx.drawImage(imgSnack, s.x, s.y, s.size, s.size);
                if (scooby.x < s.x + 50 && scooby.x + 60 > s.x && scooby.y < s.y + 50 && scooby.y + 60 > s.y) {
                    score++; document.getElementById('score').innerText = score;
                    sndEat.play(); snacks.splice(i, 1);
                }
            });

            frame++;
            requestAnimationFrame(update);
        }

        function triggerGameOver() {
            isGameOver = true;
            goScreen.style.display = 'block';
            bgMusic.pause();
            if (score > highStore) {
                highStore = score;
                localStorage.setItem('scoobyBest', highStore);
                document.getElementById('bestScore').innerText = highStore;
            }
        }

        function restart() {
            score = 0; document.getElementById('score').innerText = score;
            obstacles = []; snacks = []; 
            isGameOver = false; gameActive = true;
            goScreen.style.display = 'none';
            bgMusic.currentTime = 0; bgMusic.play();
            update();
        }

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameActive && !isGameOver) { gameActive = true; bgMusic.play(); update(); }
            if (scooby.grounded && !isGameOver) { scooby.dy = scooby.jumpPower; scooby.grounded = false; sndJump.play(); }
        });

        document.getElementById('retryBtn').addEventListener('click', restart);

        update();
    </script>
</body>
</html>
