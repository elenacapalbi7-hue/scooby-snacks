<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scooby: Torneo Infinito</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; -webkit-user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; border: 3px solid #ccff00; }
        #ui { position: absolute; top: 10px; width: 92%; display: flex; justify-content: space-between; color: #ccff00; font-family: sans-serif; font-weight: bold; z-index: 100; pointer-events: none; text-shadow: 2px 2px #000; }
        .menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; font-family: sans-serif; text-align: center; }
        .btn-main { padding: 18px 50px; font-size: 22px; background: #ccff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: black; box-shadow: 0 6px 0 #88aa00; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>MODO: <span id="modeName">ESPERANDO</span></div>
            <div>üç™: <span id="sc">0</span></div>
            <div>NIVEL: <span id="lvDisplay">1</span></div>
        </div>

        <div id="mainMenu" class="menu">
            <h1 style="color:#ccff00; font-size: 35px;">SCOOBY: TORNEO INFINITO</h1>
            <p>¬°Supera el Nivel 25 para reiniciar con m√°s velocidad!</p>
            <button class="btn-main" onpointerdown="startGame(event)">¬°JUGAR!</button>
        </div>

        <div id="deathMenu" class="menu" style="display:none;">
            <h1 style="color:red; font-size: 40px;">¬°GAME OVER!</h1>
            <h2 id="finalScore" style="font-size: 60px;">0</h2>
            <p id="finalLevel" style="color:#ccff00; font-weight: bold;"></p>
            <button class="btn-main" onpointerdown="startGame(event)">REINTENTAR</button>
        </div>

        <canvas id="c"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        // Im√°genes
        const imgS = new Image(); imgS.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgG = new Image(); imgG.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgB = new Image(); imgB.src = '1766045750713.png';
        const imgF = new Image(); imgF.src = '535eb96ca41945fbcd1774e60989d8e3.png';
        
        // Audios
        const sndJ = new Audio('audio saltoo.mp4');
        const sndE = new Audio('audio galletaa.mp4');
        const bgM = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgM.loop = true; // Reinicia autom√°ticamente al terminar
        bgM.addEventListener('ended', function() { this.currentTime = 0; this.play(); }, false);

        let score = 0, level = 1, speed = 7, active = false, frame = 0, gravity = 0.95;
        let scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 };
        let obs = [], snacks = [], bgX = 0;

        function startGame(e) {
            if(e) e.stopPropagation();
            active = true; score = 0; level = 1; speed = 7; obs = []; snacks = []; frame = 0;
            scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 }; gravity = 0.95;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('deathMenu').style.display = 'none';
            
            // Iniciar m√∫sica
            bgM.currentTime = 0;
            bgM.play().catch(error => console.log("Error de audio:", error));
            
            requestAnimationFrame(animate);
        }

        function handleInput() {
            if(!active) return;
            sndJ.currentTime = 0; sndJ.play().catch(()=>{});

            let mechanic = ((level - 1) % 25) + 1;

            if (mechanic === 17) { scooby.dy = 12; } 
            else if (mechanic === 21) { scooby.x += 100; if(scooby.x > 500) scooby.x = 80; scooby.dy = -15; }
            else if (mechanic === 2 || mechanic === 4) { scooby.dy = -10; }
            else { 
                if(scooby.jumps < 2) { scooby.dy = -17; scooby.jumps++; }
            }
        }

        window.onpointerdown = (e) => { if(active && e.target.tagName !== 'BUTTON') { e.preventDefault(); handleInput(); } };

        function animate() {
            if (!active) return;
            ctx.clearRect(0,0,800,450);
            
            let mechanic = ((level - 1) % 25) + 1;
            document.getElementById('lvDisplay').innerText = level;

            // --- L√ìGICA DE MEC√ÅNICAS ---
            if (mechanic === 2) { document.getElementById('modeName').innerText = "SUBMARINO"; gravity = 0.3; }
            else if (mechanic === 3) { document.getElementById('modeName').innerText = "VAGONETA"; gravity = 1.3; }
            else if (mechanic === 4) { document.getElementById('modeName').innerText = "AVIONETA"; gravity = 0.6; }
            else if (mechanic === 7) { document.getElementById('modeName').innerText = "PESADO"; gravity = 2.3; }
            else if (mechanic === 8) { document.getElementById('modeName').innerText = "LUNAR"; gravity = 0.15; }
            else if (mechanic === 9) { document.getElementById('modeName').innerText = "VIENTO"; gravity = 0.95; scooby.x -= 0.5; if(scooby.x < -30) endGame(); }
            else if (mechanic === 13) { document.getElementById('modeName').innerText = "MINI"; scooby.w = 40; scooby.h = 40; }
            else if (mechanic === 14) { document.getElementById('modeName').innerText = "GIGANTE"; scooby.w = 140; scooby.h = 140; }
            else if (mechanic === 17) { document.getElementById('modeName').innerText = "TECHO"; gravity = -0.95; }
            else if (mechanic === 22) { document.getElementById('modeName').innerText = "REBOTE"; gravity = 1.2; }
            else if (mechanic === 23) { document.getElementById('modeName').innerText = "MATRIX"; } 
            else if (mechanic === 24) { document.getElementById('modeName').innerText = "OSCURIDAD"; }
            else { document.getElementById('modeName').innerText = "TORNEO"; gravity = 0.95; scooby.w = 75; scooby.h = 75; if(mechanic !== 9) scooby.x = 80; }

            let currentSpeed = (mechanic === 23) ? speed * 0.5 : speed;

            scooby.dy += gravity;
            scooby.y += scooby.dy;

            let groundLimit = 450 - scooby.h - 40;
            if(mechanic !== 17 && scooby.y > groundLimit) { scooby.y = groundLimit; scooby.dy = 0; scooby.jumps = 0; }
            if(mechanic === 17 && scooby.y < 20) { scooby.y = 20; scooby.dy = 0; scooby.jumps = 0; }

            bgX -= (currentSpeed/2); if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgB, bgX, 0, 800, 450); ctx.drawImage(imgB, bgX+800, 0, 800, 450);
            
            if(mechanic === 15) ctx.globalAlpha = Math.sin(frame * 0.1) > 0 ? 1 : 0.3;
            ctx.drawImage(imgS, scooby.x, scooby.y, scooby.w, scooby.h);
            ctx.globalAlpha = 1;

            if(mechanic === 24) {
                ctx.fillStyle = "black"; ctx.beginPath(); ctx.rect(0,0,800,450);
                ctx.arc(scooby.x+scooby.w/2, scooby.y+scooby.h/2, 120, 0, Math.PI*2, true); ctx.fill();
            }

            // Obst√°culos
            if(frame % 85 === 0 && mechanic !== 4) {
                let yF = (mechanic === 17) ? 20 : 335;
                obs.push({x: 800, y: yF, w: 60, h: 60});
            }
            if(mechanic === 4 && frame % 70 === 0) {
                obs.push({x: 800, y: 0, w: 60, h: 140}, {x: 800, y: 310, w: 60, h: 140});
            }

            for(let i=obs.length-1; i>=0; i--) {
                obs[i].x -= (currentSpeed + 2.5);
                ctx.drawImage(imgF, obs[i].x, obs[i].y, obs[i].w, obs[i].h);
                if(scooby.x+15 < obs[i].x+45 && scooby.x+scooby.w-15 > obs[i].x && scooby.y+15 < obs[i].y+45 && scooby.y+scooby.h-15 > obs[i].y) endGame();
                if(obs[i].x < -100) obs.splice(i, 1);
            }

            // Galletas
            if(frame % 70 === 0) snacks.push({x: 800, y: 100 + Math.random()*230, w: 45, h: 45});
            for(let i=snacks.length-1; i>=0; i--){
                snacks[i].x -= currentSpeed;
                ctx.drawImage(imgG, snacks[i].x, snacks[i].y, snacks[i].w, snacks[i].h);
                if(scooby.x < snacks[i].x+40 && scooby.x+scooby.w > snacks[i].x && scooby.y < snacks[i].y+40 && scooby.y+scooby.h > snacks[i].y) {
                    score++; snacks.splice(i,1); sndE.play().catch(()=>{});
                    document.getElementById('sc').innerText = score;
                    if(score % 10 === 0) { 
                        level++; 
                        if(level % 5 === 0) speed += 1.3; else speed += 0.3;
                    }
                }
                if(snacks[i] && snacks[i].x < -100) snacks.splice(i,1);
            }

            frame++;
            if(active) requestAnimationFrame(animate);
        }

        function endGame() {
            active = false; 
            bgM.pause(); // Se detiene al perder
            document.getElementById('finalScore').innerText = score;
            document.getElementById('finalLevel').innerText = "Llegaste al Nivel: " + level;
            document.getElementById('deathMenu').style.display = 'flex';
        }
    </script>
</body>
</html>
