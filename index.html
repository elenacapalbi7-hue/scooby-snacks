<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCOBY: DEFINITIVE RECORDING MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; -webkit-user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; border: 3px solid #ccff00; }
        * { font-family: 'Press Start 2P', cursive; }
        #ui { position: absolute; top: 10px; width: 92%; display: flex; justify-content: space-between; color: #ccff00; font-size: 10px; z-index: 100; pointer-events: none; text-shadow: 2px 2px #000; }
        .menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; text-align: center; }
        .btn-main { padding: 15px 30px; font-size: 16px; background: #ccff00; border: none; cursor: pointer; color: black; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>NIVEL: <span id="lvDisp">1</span></div>
            <div>üç™: <span id="sc">0</span></div>
            <div>MODO VIDEO</div>
        </div>

        <div id="mainMenu" class="menu">
            <h1 style="font-size:40px;">SCOBY</h1>
            <button class="btn-main" onpointerdown="startGame(event)">GRABAR JUEGO</button>
        </div>

        <canvas id="c"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgS = new Image(); imgS.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgG = new Image(); imgG.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgB = new Image(); imgB.src = '1766045750713.png';
        const imgF = new Image(); imgF.src = '535eb96ca41945fbcd1774e60989d8e3.png';
        
        const sndJ = new Audio('audio saltoo.mp4');
        const sndE = new Audio('audio galletaa.mp4');
        const bgM = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgM.loop = true;

        let score = 0, level = 1, speed = 7, active = false, frame = 0, gravity = 0.95;
        let scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 };
        let obs = [], snacks = [], bgX = 0;

        // --- DEFINICI√ìN DE LOS 25 JUEGOS ASIGNADOS ---
        const levelConfig = {
            1: { grav: 0.95, jump: -17, type: 'normal' },
            2: { grav: 0.40, jump: -11, type: 'flotante' },
            3: { grav: 1.10, jump: -18, type: 'normal' },
            4: { grav: 0.45, jump: -12, type: 'flotante' },
            5: { grav: 0.40, jump: -11, type: 'tunel' },
            6: { grav: 0.95, jump: -17, type: 'normal' },
            7: { grav: 2.10, jump: -21, type: 'pesado' }, // El que arreglamos
            8: { grav: 0.60, jump: -13, type: 'flotante' },
            9: { grav: 1.00, jump: -17, type: 'doble' },
            10: { grav: 0.40, jump: -11, type: 'tunel' },
            11: { grav: 1.20, jump: -19, type: 'normal' },
            12: { grav: 0.50, jump: -12, type: 'flotante' },
            13: { grav: 0.95, jump: -17, type: 'normal' },
            14: { grav: 0.40, jump: -11, type: 'flotante' },
            15: { grav: 0.45, jump: -11, type: 'tunel' },
            16: { grav: 1.30, jump: -20, type: 'normal' },
            17: { grav: -0.95, jump: 12, type: 'techo' },
            18: { grav: 0.55, jump: -12, type: 'flotante' },
            19: { grav: 0.95, jump: -17, type: 'normal' },
            20: { grav: 0.50, jump: -11, type: 'tunel' },
            21: { grav: 0.95, jump: -15, type: 'teleport' },
            22: { grav: 0.40, jump: -11, type: 'flotante' },
            23: { grav: 0.95, jump: -17, type: 'lento' },
            24: { grav: 1.50, jump: -22, type: 'pesado' },
            25: { grav: 0.45, jump: -11, type: 'tunel' }
        };

        function startGame(e) {
            if(e) e.stopPropagation();
            active = true; score = 0; level = 1; speed = 7; obs = []; snacks = []; frame = 0;
            scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 };
            document.getElementById('mainMenu').style.display = 'none';
            bgM.play().catch(()=>{});
            requestAnimationFrame(animate);
        }

        function handleInput() {
            if(!active) return;
            sndJ.currentTime = 0; sndJ.play().catch(()=>{});
            let m = ((level - 1) % 25) + 1;
            let cfg = levelConfig[m];

            if (cfg.type === 'teleport') {
                scooby.x += 100; if(scooby.x > 500) scooby.x = 80;
                scooby.dy = cfg.jump;
            } else if (cfg.type === 'techo') {
                scooby.dy = cfg.jump;
            } else if (cfg.type === 'flotante' || cfg.type === 'tunel' || cfg.type === 'pesado') {
                scooby.dy = cfg.jump;
            } else {
                if(scooby.jumps < 2) { scooby.dy = cfg.jump; scooby.jumps++; }
            }
        }

        window.onpointerdown = (e) => { if(active) { e.preventDefault(); handleInput(); } };

        function animate() {
            if (!active) return;
            ctx.clearRect(0,0,800,450);
            let m = ((level - 1) % 25) + 1;
            let cfg = levelConfig[m];
            document.getElementById('lvDisp').innerText = level;

            gravity = cfg.grav;
            let curSpeed = (cfg.type === 'lento') ? speed * 0.5 : speed;
            
            scooby.dy += gravity;
            scooby.y += scooby.dy;

            let gl = 450 - scooby.h - 40;
            if(cfg.type !== 'techo' && scooby.y > gl) { scooby.y = gl; scooby.dy = 0; scooby.jumps = 0; }
            if(cfg.type === 'techo' && scooby.y < 20) { scooby.y = 20; scooby.dy = 0; scooby.jumps = 0; }

            bgX -= (curSpeed/2); if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgB, bgX, 0, 800, 450); ctx.drawImage(imgB, bgX+800, 0, 800, 450);
            ctx.drawImage(imgS, scooby.x, scooby.y, scooby.w, scooby.h);

            // OBST√ÅCULOS SEG√öN EL TIPO DE JUEGO ASIGNADO
            if(frame % 85 === 0) {
                if (cfg.type === 'tunel') {
                    obs.push({x: 800, y: 0, w: 100, h: 150});
                    obs.push({x: 800, y: 300, w: 100, h: 150});
                } else if (cfg.type === 'doble') {
                    obs.push({x: 800, y: 335, w: 60, h: 60});
                    obs.push({x: 1000, y: 335, w: 60, h: 60});
                } else {
                    let hF = (cfg.type === 'pesado') ? 40 : 60;
                    let yF = (cfg.type === 'techo') ? 20 : (cfg.type === 'pesado' ? 370 : 335);
                    obs.push({x: 800, y: yF, w: 60, h: hF});
                }
            }

            for(let i=obs.length-1; i>=0; i--) {
                obs[i].x -= (curSpeed + 2.5);
                ctx.drawImage(imgF, obs[i].x, obs[i].y, obs[i].w, obs[i].h);
                // INMORTAL: Colisi√≥n desactivada para el video
                if(obs[i].x < -150) obs.splice(i, 1);
            }

            if(frame % 70 === 0) snacks.push({x: 800, y: 150 + Math.random()*150, w: 45, h: 45});
            for(let i=snacks.length-1; i>=0; i--){
                snacks[i].x -= curSpeed;
                ctx.drawImage(imgG, snacks[i].x, snacks[i].y, snacks[i].w, snacks[i].h);
                if(scooby.x < snacks[i].x+40 && scooby.x+scooby.w > snacks[i].x && scooby.y < snacks[i].y+40 && scooby.y+scooby.h > snacks[i].y) {
                    score++; snacks.splice(i,1); sndE.play().catch(()=>{});
                    document.getElementById('sc').innerText = score;
                    if(score % 10 === 0) { 
                        level++; 
                        speed += 0.15; // Velocidad real para jugadores
                        if(level > 25 && level % 5 === 0) speed += 0.40;
                    }
                }
                if(snacks[i] && snacks[i].x < -100) snacks.splice(i,1);
            }
            frame++;
            if(active) requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
