<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scooby Level-Up: Ultra Response</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; -webkit-user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; border: 2px solid #ccff00; }
        #ui { position: absolute; top: 10px; width: 90%; display: flex; justify-content: space-between; color: #ccff00; font-family: sans-serif; font-weight: bold; z-index: 100; pointer-events: none; }
        .menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; font-family: sans-serif; }
        .btn-main { padding: 20px 60px; font-size: 24px; background: #ccff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: black; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>MODO: <span id="modeName">ESPERANDO</span></div>
            <div>GALLETAS: <span id="sc">0</span></div>
            <div>TOP: <span id="topSc">0</span></div>
        </div>

        <div id="mainMenu" class="menu">
            <h1 style="color:#ccff00;">SCOOBY LEVEL-UP</h1>
            <p>SALTO INSTANTÁNEO ACTIVADO</p>
            <button class="btn-main" onpointerdown="startGame(event)">INICIAR</button>
        </div>

        <div id="deathMenu" class="menu hidden">
            <h1 style="color:red;">FIN DEL JUEGO</h1>
            <h2 id="finalScore" style="font-size: 50px;">0</h2>
            <button class="btn-main" onpointerdown="startGame(event)">REINTENTAR</button>
        </div>

        <canvas id="c"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgS = new Image(); imgS.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgG = new Image(); imgG.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgB = new Image(); imgB.src = '1766045750713.png';
        const imgF = new Image(); imgF.src = '535eb96ca41945fbcd1774e60989d8e3.png';
        const sndJ = new Audio('audio saltoo.mp4');
        const sndE = new Audio('audio galletaa.mp4');
        const bgM = new Audio('DanLebowitzTiptoeOuttheBack.mp4'); bgM.loop = true;

        let score = 0, level = 1, speed = 7, active = false, frame = 0, gravity = 0.98;
        let scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0 };
        let obs = [], snacks = [], platforms = [], bgX = 0;

        document.getElementById('topSc').innerText = localStorage.getItem('scooby_top') || 0;

        function startGame(e) {
            if(e) e.stopPropagation();
            active = true; score = 0; level = 1; speed = 7; obs = []; snacks = []; platforms = []; frame = 0;
            scooby.y = 330; scooby.dy = 0; scooby.jumps = 0; gravity = 0.98;
            document.getElementById('sc').innerText = "0";
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('deathMenu').classList.add('hidden');
            bgM.play().catch(()=>{});
            requestAnimationFrame(animate);
        }

        // --- MOTOR DE SALTO CORREGIDO ---
        function forceJump() {
            if(!active) return;

            // Nivel 3: Modo Flappy (Salto infinito)
            if (level === 3) {
                scooby.dy = -11;
                sndJ.currentTime = 0; sndJ.play().catch(()=>{});
            } 
            // Nivel 4: Gravedad Invertida
            else if (level === 4) {
                gravity = -gravity;
                scooby.dy = gravity * 15;
            } 
            // Niveles 1 y 2: Salto y Doble Salto
            else {
                if(scooby.jumps < 2) {
                    scooby.dy = -18;
                    scooby.jumps++;
                    sndJ.currentTime = 0; sndJ.play().catch(()=>{});
                }
            }
        }

        // Usamos onpointerdown directamente para evitar el lag de 300ms de los móviles
        window.onpointerdown = (e) => {
            if(active && e.target.tagName !== 'BUTTON') {
                forceJump();
            }
        };

        function animate() {
            if (!active) return;
            ctx.clearRect(0,0,800,450);
            
            bgX -= (speed/2); if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgB, bgX, 0, 800, 450); ctx.drawImage(imgB, bgX+800, 0, 800, 450);

            scooby.dy += gravity;
            scooby.y += scooby.dy;

            // Detección de suelo agresiva
            if (level !== 2) {
                if(scooby.y > 330) { 
                    scooby.y = 330; scooby.dy = 0; scooby.jumps = 0; 
                }
                if(level === 4 && scooby.y < 0) { 
                    scooby.y = 0; scooby.dy = 0; scooby.jumps = 0; 
                }
            }

            // Lógica de Niveles
            if (level === 2) {
                document.getElementById('modeName').innerText = "MARIO";
                if(frame % 90 === 0) platforms.push({x: 800, y: 270, w: 180, h: 25});
                if(scooby.y > 450) endGame();
            } else if (level === 3) {
                document.getElementById('modeName').innerText = "FLAPPY";
                if(scooby.y < -50 || scooby.y > 450) endGame();
                if(frame % 70 === 0) obs.push({x: 800, y: 0, w: 50, h: 140}, {x: 800, y: 310, w: 50, h: 140});
            } else {
                document.getElementById('modeName').innerText = level === 1 ? "CLÁSICO" : "GRAVEDAD";
            }

            // Dibujar Scooby
            ctx.drawImage(imgS, scooby.x, scooby.y, scooby.w, scooby.h);

            // Colisión con Plataformas (Nivel 2)
            platforms.forEach((p) => {
                p.x -= speed;
                ctx.fillStyle = "#ccff00"; ctx.fillRect(p.x, p.y, p.w, p.h);
                if(scooby.dy > 0 && scooby.x < p.x+p.w && scooby.x+scooby.w > p.x && scooby.y+scooby.h >= p.y && scooby.y+scooby.h <= p.y + 30) {
                    scooby.y = p.y - scooby.h; scooby.dy = 0; scooby.jumps = 0;
                }
            });

            // Obstáculos y Galletas
            if(frame % 110 === 0 && level !== 3) obs.push({x: 800, y: 335, w: 60, h: 60});
            obs.forEach((o) => {
                o.x -= (speed + 2); ctx.drawImage(imgF, o.x, o.y, o.w, o.h);
                if(scooby.x+15 < o.x+45 && scooby.x+60 > o.x+15 && scooby.y+15 < o.y+45 && scooby.y+60 > o.y+15) endGame();
            });

            if(frame % 90 === 0) snacks.push({x: 800, y: 150 + Math.random()*150, w: 45, h: 45});
            for(let i=snacks.length-1; i>=0; i--){
                let s = snacks[i]; s.x -= speed; ctx.drawImage(imgG, s.x, s.y, s.w, s.h);
                if(scooby.x < s.x+40 && scooby.x+70 > s.x && scooby.y < s.y+40 && scooby.y+70 > s.y) {
                    snacks.splice(i,1); score++; sndE.play().catch(()=>{});
                    document.getElementById('sc').innerText = score;
                    if(score % 10 === 0) { level++; speed += 1; }
                }
            }

            frame++;
            if(active) requestAnimationFrame(animate);
        }

        function endGame() {
            active = false; bgM.pause();
            let top = localStorage.getItem('scooby_top') || 0;
            if(score > top) { localStorage.setItem('scooby_top', score); top = score; }
            document.getElementById('topSc').innerText = top;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('deathMenu').classList.remove('hidden');
        }
    </script>
</body>
</html>
