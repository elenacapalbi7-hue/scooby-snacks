<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCOBY: 25 UNIQUE GAMES - RECORDING MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; -webkit-user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; max-width: 100%; max-height: 100%; border: 3px solid #ccff00; }
        * { font-family: 'Press Start 2P', cursive; }
        #ui { position: absolute; top: 10px; width: 92%; display: flex; justify-content: space-between; color: #ccff00; font-size: 10px; z-index: 100; pointer-events: none; text-shadow: 2px 2px #000; }
        .menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; text-align: center; }
        .btn-main { padding: 15px 30px; font-size: 16px; background: #ccff00; border: none; cursor: pointer; color: black; box-shadow: 0 5px 0 #88aa00; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui">
            <div>LV: <span id="lvDisp">1</span></div>
            <div>üç™: <span id="sc">0</span></div>
            <div id="modeName" style="color:#fff;">PIXEL RUN</div>
        </div>

        <div id="mainMenu" class="menu">
            <h1 style="color:#ccff00; font-size:35px;">RECORDING</h1>
            <p style="font-size:10px; margin-bottom:20px;">25 JUEGOS DIFERENTES ACTIVADOS</p>
            <button class="btn-main" onpointerdown="startGame(event)">INICIAR VIDEO</button>
        </div>

        <canvas id="c"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 450;

        const imgS = new Image(); imgS.src = '4d0e8e93e8663b020f6063451e53118a.png';
        const imgG = new Image(); imgG.src = 'eb4380a3cf64873dc0ebbad595d0886f.png';
        const imgB = new Image(); imgB.src = '1766045750713.png';
        const imgF = new Image(); imgF.src = '535eb96ca41945fbcd1774e60989d8e3.png';
        
        const sndJ = new Audio('audio saltoo.mp4');
        const sndE = new Audio('audio galletaa.mp4');
        const bgM = new Audio('DanLebowitzTiptoeOuttheBack.mp4');
        bgM.loop = true;

        let score = 0, level = 1, speed = 7.0, active = false, frame = 0, gravity = 0.95;
        let scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0, opacity: 1 };
        let obs = [], snacks = [], bgX = 0;

        // --- L√ìGICA √öNICA PARA LOS 25 NIVELES ---
        const gameMap = {
            1: { n: "PIXEL RUN", g: 0.95, j: -17, type: "normal" },
            2: { n: "SUBMARINO", g: 0.35, j: -10, type: "flota" },
            3: { n: "TECHO INVERTIDO", g: -0.95, j: 12, type: "techo" },
            4: { n: "DASH LATERAL", g: 0.95, j: -15, type: "dash" },
            5: { n: "EL T√öNEL", g: 0.40, j: -11, type: "tunel" },
            6: { n: "CARGA PESADA", g: 2.5, j: -26, type: "pesado" },
            7: { n: "MOON WALK", g: 0.95, j: -17, type: "lento" },
            8: { n: "CUERDA FLOJA", g: 1.8, j: -14, type: "normal" },
            9: { n: "DOBLE AMENAZA", g: 0.95, j: -17, type: "doble" },
            10: { n: "GRAVEDAD ZERO", g: 0.15, j: -6, type: "flota" },
            11: { n: "TRAMPOL√çN", g: 0.95, j: -17, type: "bounce" },
            12: { n: "FANTASMAS GIGANTES", g: 1.1, j: -19, type: "gigante" },
            13: { n: "S√öPER SALTO", g: 0.7, j: -30, type: "normal" },
            14: { n: "ZIG-ZAG", g: 0.95, j: -17, type: "zigzag" },
            15: { n: "T√öNEL DE SOMBRAS", g: 0.45, j: -11, type: "tunel_transp" },
            16: { n: "ANCLA", g: 1.5, j: -18, type: "pesado" },
            17: { n: "FLASH RUN", g: 1.0, j: -18, type: "turbo" },
            18: { n: "CIELO ABIERTO", g: 0.8, j: -17, type: "no_limit" },
            19: { n: "PARACA√çDAS", g: 0.3, j: -17, type: "planea" },
            20: { n: "T√öNEL M√ìVIL", g: 0.40, j: -11, type: "tunel" },
            21: { n: "VIENTO EN CONTRA", g: 0.95, j: -17, type: "viento" },
            22: { n: "INVISIBILIDAD", g: 0.95, j: -17, type: "invisible" },
            23: { n: "MULTISALTO", g: 1.2, j: -15, type: "infinito" },
            24: { n: "SUELO DE HIELO", g: 0.95, j: -17, type: "hielo" },
            25: { n: "EL GRAN FINAL", g: 0.5, j: -12, type: "tunel" }
        };

        function startGame(e) {
            if(e) e.stopPropagation();
            active = true; score = 0; level = 1; speed = 7.0; obs = []; snacks = []; frame = 0;
            scooby = { x: 80, y: 330, w: 75, h: 75, dy: 0, jumps: 0, opacity: 1 };
            document.getElementById('mainMenu').style.display = 'none';
            bgM.play().catch(()=>{});
            requestAnimationFrame(animate);
        }

        function handleInput() {
            if(!active) return;
            sndJ.currentTime = 0; sndJ.play().catch(()=>{});
            let m = ((level - 1) % 25) + 1;
            let cfg = gameMap[m];

            if (cfg.type === "dash") { scooby.x += 130; if(scooby.x > 500) scooby.x = 80; scooby.dy = cfg.j; }
            else if (cfg.type === "zigzag") { scooby.dy = (scooby.dy > 0) ? -18 : 18; }
            else if (cfg.type === "infinito") { scooby.dy = cfg.j; }
            else if (cfg.type === "techo") { scooby.dy = cfg.j; }
            else if (cfg.type === "flota" || cfg.type === "tunel" || cfg.type === "pesado" || cfg.type === "tunel_transp") { scooby.dy = cfg.j; }
            else { if(scooby.jumps < 2) { scooby.dy = cfg.j; scooby.jumps++; } }
        }

        window.onpointerdown = (e) => { if(active) { e.preventDefault(); handleInput(); } };

        function animate() {
            if (!active) return;
            ctx.clearRect(0,0,800,450);
            let m = ((level - 1) % 25) + 1;
            let cfg = gameMap[m];
            
            document.getElementById('lvDisp').innerText = level;
            document.getElementById('modeName').innerText = cfg.n;

            gravity = cfg.g;
            let sActual = (cfg.type === "lento") ? speed * 0.5 : (cfg.type === "turbo" ? speed * 1.5 : speed);

            // Mec√°nica Inercia Hielo
            if(cfg.type === "hielo") { scooby.x += Math.sin(frame/10)*2; }
            // Mec√°nica Invisibilidad
            if(cfg.type === "invisible") { scooby.opacity = (frame % 60 < 30) ? 0.2 : 1; } else { scooby.opacity = 1; }
            // Mec√°nica Viento
            if(cfg.type === "viento") { if(scooby.x > 50) scooby.x -= 0.5; }

            scooby.dy += gravity;
            scooby.y += scooby.dy;

            let gl = 450 - scooby.h - 40;
            if(cfg.type !== "techo" && cfg.type !== "no_limit") {
                if(scooby.y > gl) { 
                    scooby.y = gl; scooby.dy = 0; scooby.jumps = 0; 
                    if(cfg.type === "bounce") scooby.dy = -18; // Rebote auto
                }
            }
            if(cfg.type === "techo" && scooby.y < 20) { scooby.y = 20; scooby.dy = 0; scooby.jumps = 0; }

            bgX -= (sActual/2); if(bgX <= -800) bgX = 0;
            ctx.drawImage(imgB, bgX, 0, 800, 450); ctx.drawImage(imgB, bgX+800, 0, 800, 450);
            
            ctx.globalAlpha = scooby.opacity;
            ctx.drawImage(imgS, scooby.x, scooby.y, scooby.w, scooby.h);
            ctx.globalAlpha = 1;

            if(frame % 85 === 0) {
                let obsH = (cfg.type === "gigante") ? 140 : 60;
                let obsW = (cfg.type === "gigante") ? 80 : 60;

                if (cfg.type === "tunel" || cfg.type === "tunel_transp") {
                    ctx.globalAlpha = (cfg.type === "tunel_transp") ? 0.3 : 1;
                    obs.push({x: 800, y: 0, w: 100, h: 160, t: cfg.type});
                    obs.push({x: 800, y: 300, w: 100, h: 160, t: cfg.type});
                } else if (cfg.type === "doble") {
                    obs.push({x: 800, y: 335, w: 60, h: 60, t: "normal"});
                    obs.push({x: 1000, y: 335, w: 60, h: 60, t: "normal"});
                } else {
                    let yF = (cfg.type === "techo") ? 20 : (cfg.type === "pesado" ? 370 : 410 - obsH);
                    obs.push({x: 800, y: yF, w: obsW, h: obsH, t: "normal"});
                }
                ctx.globalAlpha = 1;
            }

            for(let i=obs.length-1; i>=0; i--) {
                obs[i].x -= (sActual + 2.5);
                if(obs[i].t === "tunel_transp") ctx.globalAlpha = 0.3;
                ctx.drawImage(imgF, obs[i].x, obs[i].y, obs[i].w, obs[i].h);
                ctx.globalAlpha = 1;
                // INMORTAL
                if(obs[i].x < -200) obs.splice(i, 1);
            }

            if(frame % 70 === 0) snacks.push({x: 800, y: 120 + Math.random()*200, w: 45, h: 45});
            for(let i=snacks.length-1; i>=0; i--){
                snacks[i].x -= sActual;
                ctx.drawImage(imgG, snacks[i].x, snacks[i].y, snacks[i].w, snacks[i].h);
                if(scooby.x < snacks[i].x+40 && scooby.x+scooby.w > snacks[i].x && scooby.y < snacks[i].y+40 && scooby.y+scooby.h > snacks[i].y) {
                    score++; snacks.splice(i,1); sndE.play().catch(()=>{});
                    document.getElementById('sc').innerText = score;
                    if(score % 10 === 0) { 
                        level++; speed += 0.25; 
                        if(level > 25) speed += 0.50;
                    }
                }
                if(snacks[i] && snacks[i].x < -100) snacks.splice(i,1);
            }
            frame++;
            if(active) requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
